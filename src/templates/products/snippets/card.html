<div class="card" style="width: 18rem;">
    
    {% if product.image %}
        <img src="{{product.image.url}}" class="card-img-top" alt="...">
    {% endif %}
        
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description|linebraks|truncatewords:12 }}</p>
        <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Show details</a>
    </div>
</div>
